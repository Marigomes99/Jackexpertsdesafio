apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mari-app-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: localhost  # Use localhost para acesso local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: mari-app  # Nome do seu serviço
                port:
                  number: 80  # Substitua pela porta correta do serviço
