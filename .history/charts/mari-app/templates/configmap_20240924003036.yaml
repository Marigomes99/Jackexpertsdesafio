  labels:
    app: mari-app
    desafio: jackexperts
data:
  PAGE_CONTENT: {{ .Values.config.pageContent | quote }}  # Referenciado como PAGE_CONTENT
  USER_NAME: {{ .Values.config.userName | quote }}        # Nome de usuário também pode ser configurável
