apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mari-app-ingress
  labels:
    app: mari-app
    desafio: jackexperts
spec:
  rules:
    - host: desafiojackexpertsmari.com.br
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: mari-app
                port:
                  number: {{ .Values.service.port }}
