name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: Build Docker image
      run: |
        docker build -t marigomes/mari.app .

    - name: Log in to Docker Hub
      run: echo "${{ secrets.DOCKER_HUB_TOKEN }}" | docker login -u "${{ secrets.DOCKER_HUB_USERNAME }}" --password-stdin

    - name: Push Docker image
      run: docker push marigomes/mari.app

    - name: Create Kubernetes namespace
      run: |
        kubectl create namespace default || echo "Namespace 'default' already exists"

    - name: Deploy to Kubernetes
      run: |
        helm upgrade --install mari-app charts/mari-app --namespace default
