<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> <!-- Caminho corrigido -->
    <title>Página de Avaliação</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Handjet:wght@100..900&display=swap');
    </style>
</head>
<body>
    <div class="image-container">
        <img class="image-fixed" src="/canva.png" alt="Imagem Canva">
    </div>
    
    <div class="rating-container">
        <div class="rating-box">
            <h2 class="handjet-title">Avalie nossa página!</h2>
            <p>Como você avalia nossa página?</p>
            <div class="rating-buttons">
                <button class="rating-button" onclick="submitRating(5)">⭐️ 5 Estrelas</button>
                <button class="rating-button" onclick="submitRating(4)">⭐️ 4 Estrelas</button>
                <button class="rating-button" onclick="submitRating(3)">⭐️ 3 Estrelas</button>
                <button class="rating-button" onclick="submitRating(2)">⭐️ 2 Estrelas</button>
                <button class="rating-button" onclick="submitRating(1)">⭐️ 1 Estrela</button>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2024. Todos os direitos reservados.</p>
    </footer>

    <script>
        function submitRating(rating) {
            alert(`Você avaliou a página com ${rating} estrelas!`);
        }
    </script>
</body>
</html>
